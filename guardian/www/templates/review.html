<ion-view title="Review" id="page3">
    <ion-content padding="true" class="has-header">
        <ion-list id="review-list2">
            <ion-item class="item-avatar  " id="review-list-item4">
                <img src="img/U6VEAzB2SpOokuwTjDA8_Guardian_Logo-2.png">
                <h2>Guardian</h2>
                <p style="white-space:normal;">See Something? Say Something.</p>
            </ion-item>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <form id="review-form4" class="list ">
            <label class="item item-select " id="review-select3">
                <span class="input-label">Rate your Officer</span>
                <select ng-model="review.stars">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option></option>
                </select>
            </label>
            <div class="spacer" style="width: 300px; height: 25px;"></div>
            <label class="item item-input" id="review-input11">
              <!-- <input type="text" placeholder="Write  Brief Report Summary"> -->
              <!-- <ion-item> -->
               <!-- <ion-label>Comments</ion-label> -->
               <textarea placeholder="Write  Brief Report Summary" style="width:100%;" rows="15" ng-model="review.reviewContent"></textarea>
             <!-- </ion-item> -->
            </label>

            
        </form>
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        <a ui-sref="home" id="review-button8" style="font-weight:450;font-size:18px;border-radius:29px 29px 29px 29px;" class=" button button-calm  button-block " ng-click="goToSubmit()">SUBMIT REVIEW</a>
    </ion-content>
</ion-view>
